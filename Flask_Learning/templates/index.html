<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Marks</title>
</head>
<body>
    <h1>Enter Your Marks</h1>
    <form action="/submit" method="post">
        <label for="science">Science:</label>
        <input type="number" id="science" name="science" required><br><br>


        <label for="datascience">Data Science:</label>
        <input type="number" id="datascience" name="datascience" required><br><br>

        <label for="maths">Maths:</label>
        <input type="number" id="maths" name="maths" required><br><br>

        <label for="c">C Programming:</label>
        <input type="number" id="c" name="c" required><br><br>

        <input type="submit" value="Submit">
    </form >

    <p>please submit your marks to check the results!</p>
</body>
</html>
